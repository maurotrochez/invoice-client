<div class='blog-main'>
  <div class="sidebar-module sidebar-module-inset">
    <h4>
      {{pageTitle}}
    </h4>
    <br>

    <div class="row">
      <div class="col-md-11">

      </div>
      <div class="col-md-0">
        <a class="btn btn-primary btn-sm"
           [routerLink]="['/itemsEdit/0']">
          Add
        </a>
      </div>
    </div>

    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

    <div class='row'>
      <table class='table table-sm table-striped' style='margin-top: 2%;'
             *ngIf='items && items.length'>
        <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Initial value</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let item of items'>
          <td><a [routerLink]="['/item', item.ItemId]">
            {{item.Code}}
          </a>
          </td>
          <td>{{ item.Name}}</td>
          <td>{{ item.Value | currency }}</td>

          <td style="text-align: right;">
            <a class="btn btn-primary btn-sm"
               [routerLink]="['/itemsEdit', item.ItemId]">
              Edit
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
